<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 공부하기 - 1단계</h1>
    <hr/>
    <script>
        //1.자료형
        let n1 = 10; //int
        console.log(n1);
        let n2 = 10.1; //double
        console.log(n2);
        let n3 = "문자열"; //string
        console.log(n3);
        let n4 = '문자열'; //string
        console.log(n4);
        let n5 = true; //boolean
        console.log(n5);
        let n6 = [1,2,3,4,"가"]; //list
        console.log(n6);
        console.log(n6[3]);//[]배열,{}오브젝트
        let n7 = {
            username:"ssar",
            password:"1234",
            age:25
        } //object
        console.log(n7);
        console.log(n7.username);
        let n8 = new Map();
        n8.set("username", "ssar");
        n8.set("password", "1234");
        console.log(n8);
        console.log(n8.get("username"));

        const c1 = "상수";
        c1 = "값변경";
    </script>
</body>
</html>
